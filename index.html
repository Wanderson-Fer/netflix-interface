<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <!--responsividade-->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">


    <link rel="icon" type="imagem/png" href="img/watching-tv.png"/>
    <title>Gameflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">GAMEFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HALO</h3>
          <p class="descricao">
            Uma épica batalha acontece no durante o século XXVI entre a raça humana e uma espécie alienígena conhecida como Covenant. Assista agora a serie que foi baseada na franquia de jogos que trouxe um mundo cheio de novidades e ação.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fa-solid fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fa-solid fa-circle-info"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>    
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/min_01.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/min_02.jpg" alt="" srcset="">
        </div>
        <div class="item">

        </div>
        <div class="item">

        </div>
        <div class="item">
          <img class="box-filme" src="img/min_05.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/min_06.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/min_07.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/min_08.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/min_09.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/min_10.jpg" alt="" srcset="">
        </div>
      </div>
    </div>



    <script src="https://kit.fontawesome.com/9bee2274e5.js" crossorigin="anonymous"></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

  </body>
</html>
